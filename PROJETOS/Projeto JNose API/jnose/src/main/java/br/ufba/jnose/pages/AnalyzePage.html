<wicket:extend xmlns:wicket="http://wicket.apache.org">

<main role="main">

    <section class="jumbotron">
        <div class="container">
            <div wicket:id="containerFeedback"  >
                <span wicket:id="feedback">This is a danger alertâ€”check it out!</span>
            </div>
            <form wicket:id="fom">
                <div class="form-group row">
                    <label for="classtest" class="col-sm-2 col-form-label col-form-label-sm">Test Class</label>
                    <div class="col-sm-10">
                        <input id="classtest" class="form-control-file form-control-sm" wicket:id="fileUpload1" type="file"
                               required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="classproduction" class="col-sm-2 col-form-label col-form-label-sm">Production Class (optional)*</label>
                    <div class="col-sm-10">
                        <input id="classproduction" class="form-control-file form-control-sm " wicket:id="fileUpload2" type="file"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="classtest" class="col-sm-2 col-form-label col-form-label-sm">
                        <input class="btn btn-primary" wicket:id="btSubmit" type="submit" value="Analyze"/>
                    </label>
                    <div class="col-sm-10">
                        <font size="2px">
                            <span class="badge badge-warning">Warning</span> EagerTest and LazyTest need the production class.
                        </font>
                    </div>
                </div>

            </form>
        </div>
        <br>
    </section>

    <div wicket:id="container" class="container">
        <div class="table-responsive-sm">
            <table class="table">
                <tr>
                    <th>Nome</th>
                    <th>Method(s)</th>
                    <th>Range</th>
                    <th></th>
                </tr>
                <tr wicket:id="listview">
                    <td>
                        <span wicket:id="nome"></span>
                    </td>
                    <td wicket:id="method"></td>
                    <td wicket:id="range"></td>
                    <td>
                        <div wicket:id="modal"></div>
                        <a class="btn btn-outline-success btn-sm" wicket:id="lkModal">view</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</main>

</wicket:extend>
