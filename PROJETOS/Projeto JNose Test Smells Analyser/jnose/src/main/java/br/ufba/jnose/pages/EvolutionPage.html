<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div class="container">

        <div class="card">
            <div class="card-body">
                <table id="example" class="table table-striped table-bordered table-sm"
                       style="width:100%; font-size: 14px;">

                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Path</th>
                        <th scope="col">Branch</th>
                        <th scope="col">Commits/Tags</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr wicket:id="lvProjetos">

                            <span wicket:id="nomeProjeto"></span>
                        </td>
                        <td>
                            <span wicket:id="path"></span>
                        </td>
                        <td>
                            <span wicket:id="branch"></span>
                        </td>
                        <form wicket:id="form">
                        <td>
                            <span wicket:id="radioCommitsTags">
                              <input wicket:id="commit" type="radio"/><span wicket:id="ck1"></span> /
